@if (mode === 'TREND' && trendMovies && trendMovies.length > 0) {
<div class="d-flex align-items-center ms-5 overflow-x-scroll container-movies">
  @for(movie of trendMovies; track movie.id) {
  <app-movie-card [movie]="movie"></app-movie-card>
  }
</div>
} @if (mode === 'GENRE' && moviesByGenre && moviesByGenre.length > 0) {
<div class="d-flex align-items-center ms-5 overflow-x-scroll container-movies">
  @for(movie of moviesByGenre; track movie.id) {
  <app-movie-card [movie]="movie"></app-movie-card>
  }
</div>
}

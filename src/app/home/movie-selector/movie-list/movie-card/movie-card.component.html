@if(movie) {
  <div class="movie">
    @if(movie.poster_path) {
      <img
        [src]="movieService.getImageUrl(movie.poster_path, 'w300')"
        [alt]="movie.title"
        class="movie-poster"
      />
    } @else {
      <div class="movie-poster-placeholder d-flex align-items-center justify-content-center">
        <span class="text-muted">Pas d'image</span>
      </div>
    }
  </div>
}

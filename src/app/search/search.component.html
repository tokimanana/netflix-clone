@if(movies){
  <div class="d-flex flex-wrap gap-3">
    @for(movie of movies; track movie.id){
      <div class="mx-2 my-3">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    }
  </div>
}

@if(movies.length === 0){
  <div class="w-100 d-flex justify-content-center mt-5">
    <h1>No results found.</h1>
  </div>
}
